version: "3.9"
services:
  aether:
    build:
      context: .
      dockerfile: code/Dockerfile
    image: aether-app:latest
    container_name: aether
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      # Required
      SYSTEM_API_KEY: ${SYSTEM_API_KEY}
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_KEY: ${SUPABASE_KEY}
      # Optional
      PING_MESSAGE: ${PING_MESSAGE:-ping}
      ENABLE_TEST_TOKENS: ${ENABLE_TEST_TOKENS:-false}
    restart: unless-stopped
